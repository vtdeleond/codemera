<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Coursera AngularJS</title>
  </head>
  <body>
    <div ng-controller="MyController">
      {{name}} tiene un mensaje <br/>
      {{miMensaje();}} cuesta {{costo | currency }} <br/>
      con una tasa {{tasa | currency : "#VT" : 4}}
    </div>

    <script src="../../js/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
